<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
</head>
<body>
    <h1>Ejemplos de Manipulación del DOM</h1>

    <h2>Ejemplo 1: Cambiar Texto</h2>
    <p id="titulo">Texto inicial</p>
    <button onclick="cambiarTexto()">Actualizar Texto</button>

    <h2>Ejemplo 2: Agregar Elementos</h2>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <button onclick="agregarElemento()">Agregar Elemento</button>

    <h2>Ejemplo 3: Delegación de Eventos</h2>
    <ul id="listaDelegacion">
        <li>Elemento A</li>
        <li>Elemento B</li>
    </ul>
    <p>Haz clic en cualquier elemento de la lista para ver su contenido.</p>

    <script src="script.js"></script>
</body>
</html>
