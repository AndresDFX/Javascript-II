<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <div class="container mt-5">
        <h1 class="text-center">Ejemplo de Despliegue</h1>
        <form id="dataForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h2 class="mt-5">Datos Recibidos</h2>
        <ul id="dataList" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
